<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的响应式网页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的网页</h1>
        <p>这是一个展示响应式设计的示例页面。</p>
    </header>

    <main>
        <section class="text-section">
            <h2>关于我们</h2>
            <p>我们致力于提供高质量的信息和内容。无论您是使用电脑、平板还是手机访问，我们都希望您能获得最佳的浏览体验。</p>
            <p>这个网页是为了演示如何使用HTML和CSS创建一个在不同设备上都能良好显示的页面。</p>
        </section>

        <section class="image-section">
            <h2>精选图片</h2>
            <div class="image-gallery">
                <img src="https://via.placeholder.com/400x250?text=图片1" alt="示例图片1">
                <img src="https://via.placeholder.com/400x250?text=图片2" alt="示例图片2">
                <img src="https://via.placeholder.com/400x250?text=图片3" alt="示例图片3">
            </div>
        </section>

        <section class="datawrapper-section">
            <h2>数据可视化</h2>
            <div style="min-height:490px" id="datawrapper-vis-AMmJd">
                <script type="text/javascript" defer src="https://datawrapper.dwcdn.net/AMmJd/embed.js" charset="utf-8" data-target="#datawrapper-vis-AMmJd"></script>
                <noscript><img src="https://datawrapper.dwcdn.net/AMmJd/full.png" alt="" /></noscript>
            </div>
            <p>这是一个从Datawrapper嵌入的响应式数据图表，它将根据您的屏幕大小进行调整。</p>
        </section>
        <section class="table-section">
            <h2>数据表格</h2>
            <table>
                <thead>
                    <tr>
                        <th>项目</th>
                        <th>描述</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>项目A</td>
                        <td>这是一个重要的项目。</td>
                        <td>完成</td>
                    </tr>
                    <tr>
                        <td>项目B</td>
                        <td>需要进一步的工作。</td>
                        <td>进行中</td>
                    </tr>
                    <tr>
                        <td>项目C</td>
                        <td>计划在下个月启动。</td>
                        <td>待开始</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 我的响应式网页. 保留所有权利。</p>
    </footer>
</body>
</html>
