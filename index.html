<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的图标展示网站</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <header>
        <h1>我的图标库</h1>
        <p>一个展示我精选图标的网站，兼容PC和移动设备。</p >
    </header>

    <main class="icon-grid">
        <div class="icon-item">
            <i class="fas fa-home"></i>
            <p>主页</p >
        </div>

        <div class="icon-item">
            <i class="fas fa-user"></i>
            <p>用户</p >
        </div>

        <div class="icon-item">
            <i class="fas fa-cog"></i>
            <p>设置</p >
        </div>

        <div class="icon-item">
            <i class="fas fa-heart"></i>
            <p>喜欢</p >
        </div>

        <div class="icon-item">
            <i class="fas fa-star"></i>
            <p>星标</p >
        </div>

        <div class="icon-item">
            <i class="fas fa-bell"></i>
            <p>通知</p >
        </div>

        <div class="icon-item">
            <i class="fas fa-search"></i>
            <p>搜索</p >
        </div>

        <div class="icon-item">
            <i class="fas fa-camera"></i>
            <p>相机</p >
        </div>

        <div class="icon-item">
            <i class="fas fa-envelope"></i>
            <p>邮件</p >
        </div>

        <div class="icon-item">
            <i class="fas fa-folder"></i>
            <p>文件夹</p >
        </div>

        </main>

    <footer>
        <p>&copy; 2025 我的图标库. All rights reserved.</p >
    </footer>
</body>
</html>
