<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的响应式网页</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>欢迎来到我的网页</h1>
        <p>这是一个展示响应式设计的示例页面。</p>
    </header>

    <main>
        <section class="text-section">
            <h2>关于我们</h2>
            <p>我们致力于提供高质量的信息和内容。无论您是使用电脑、平板还是手机访问，我们都希望您能获得最佳的浏览体验。</p>
            <p>这个网页是为了演示如何使用HTML和CSS创建一个在不同设备上都能良好显示的页面。</p>
        </section>

        <section class="image-section">
            <h2>精选图片</h2>
            <div class="image-gallery">
                <img src="微信图片_20240327102309.png" alt="图片1：你的自定义图片">
                <img src="微信图片_20240327102309.png" alt="图片2：你的自定义图片">
                <img src="微信图片_20240327102309.png" alt="图片3：你的自定义图片">
            </div>
        </section>

        <section class="datawrapper-table-section">
            <h2>可筛选数据表格</h2>
            <p>点击下面的按钮，可以直接筛选表格中的数据。</p>
            
            <style>
                .filter-buttons {
                    margin-bottom: 15px;
                    font-family: Arial, sans-serif;
                    display: flex;
                    flex-wrap: wrap;
                    gap: 10px;
                }
                .filter-btn {
                    display: inline-block;
                    padding: 8px 16px;
                    font-size: 14px;
                    color: #fff;
                    background-color: #007bff; /* 按钮颜色，可修改 */
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                    transition: background-color 0.3s ease;
                }
                .filter-btn:hover {
                    background-color: #0056b3; /* 鼠标悬停颜色，可修改 */
                }
            </style>
            
            <div class="filter-buttons">
                <strong>按分类筛选: </strong>
                <button class="filter-btn" onclick="filterTable('冰箱')">冰箱</button>
                <button class="filter-btn" onclick="filterTable('空调')">空调</button>
                <button class="filter-btn" onclick="filterTable('厨卫')">厨卫</button>
                <button class="filter-btn" onclick="filterTable('')">显示全部</button>
            </div>
            
            <iframe title="可筛选表格" aria-label="表格" id="datawrapper-chart-oXdYf" src="https://datawrapper.dwcdn.net/oXdYf/2/" scrolling="no" frameborder="0" style="border: none; width: 100%;" height="1346" data-external="1"></iframe>
            
            <script type="text/javascript">
                function filterTable(category) {
                    var iframe = document.getElementById('datawrapper-chart-oXdYf');
                    var baseUrl = 'https://datawrapper.dwcdn.net/oXdYf/2/';
                    var newSrc = category ? baseUrl + '?search=' + encodeURIComponent(category) : baseUrl;
                    iframe.src = newSrc;
                }
            </script>
        </section>
        <section class="table-section">
            <h2>数据表格</h2>
            <table>
                <thead>
                    <tr>
                        <th>项目</th>
                        <th>描述</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>项目A</td>
                        <td>这是一个重要的项目。</td>
                        <td>完成</td>
                    </tr>
                    <tr>
                        <td>项目B</td>
                        <td>需要进一步的工作。</td>
                        <td>进行中</td>
                    </tr>
                    <tr>
                        <td>项目C</td>
                        <td>计划在下个月启动。</td>
                        <td>待开始</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 我的响应式网页. 保留所有权利。</p>
    </footer>
</body>
</html>
